<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABM Services | Printers • Cartridges • CCTV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <div class="circle">
        <span class="arrow left"></span>
        <span class="text">ABM</span>
        <span class="arrow right"></span>
      </div>
      <h1>ABM SERVICES</h1>
    </div>
    <p class="tagline">
      Dealing in Printers, Cartridges, Refilling, Photocopier & CCTV Cameras
    </p>
  </header>

  <!-- About / Contact Info -->
  <section class="info">
    <div class="contact-card">
      <h2>Abid Ansari</h2>
      <h3>9821405953</h3>
      <p>
        Jubilee Compound, C-wing 15/A,<br />
        Shaikh Hafizuddin Marg, Sankli Street,<br />
        Byculla, Mumbai 400008.
      </p>
      <p>Email: <a href="mailto:abid@abmservices.in">abid@abmservices.in</a></p>
      <div class="brands">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/HP_logo_2012.svg" alt="HP" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Samsung_Logo.svg" alt="Samsung" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Canon_logo.svg" alt="Canon" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/Epson_logo.svg" alt="Epson" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Brother_logo.svg" alt="Brother" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/79/Sharp_logo.svg" alt="Sharp" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Panasonic_logo_%282013%29.svg" alt="Panasonic" />
      </div>
    </div>
  </section>

  <!-- Form -->
  <section class="form-section">
    <h2>Get in Touch</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="text" id="phone" placeholder="Your Phone Number" required />
      <textarea id="message" rows="4" placeholder="Your Message"></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>© 2025 ABM Services | All Rights Reserved</p>
  </footer>

  <script>
    // Simple form handler (for demo)
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      alert('Thank you! Your message has been submitted.');
      form.reset();
    });
  </script>
</body>
</html>
